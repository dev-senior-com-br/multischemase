name: Build branches

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name:
        run: |
          echo ${{ secrets.NEXUS_PASSWORD }}
          echo ${{ secrets.NEXUS_USERNAME }}
      - name: Checkout code
        uses: actions/checkout@master
      - name: Setup node 12
        uses: actions/setup-node@master
        with:
          node-version: 12
      - name: Build and test
        run: |
          npm i
          npm run build
          npm test